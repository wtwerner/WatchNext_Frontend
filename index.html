<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WatchNext</title>
    <link rel="stylesheet" href="src/main.css">
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </head>
  <body id="body">

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Watchlist
                </a>
                <a class="navbar-item">
                    Search For Movies
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="view" id="watchlist-view">
        <section class="section">
            <div class="container">
                <h2 class="title">Watch List</h2>
                <div>
                    <main id="main" class="columns is-multiline"></main>
                </div>
            </div>
        </section>
    </div>
    
    
    <div class="view hidden" id=watchlist-view>
        <section class="section">
            <div class="field has-addons" id="form">
                <div class="control">
                    <input class="input" id="movie-search" type="text" placeholder="Find a Movie">
                </div>
                <div class="control">
                    <a class="button is-info" id="search">
                        Search
                    </a>
                    </div>
                </div>
                <div id="search-results">
                </div>
            </div>
        </section>
    </div>

  </body>
</html>
