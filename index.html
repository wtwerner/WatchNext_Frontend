<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WatchNext</title>
    <link rel="stylesheet" href="src/main.css">
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </head>
  <body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                WatchNext
            </h1>
            <p class="subtitle">
                Keep track of movies you want to watch!
            </p>
        </div>
    </section>
    <section class="section">
        <div class="columns">
            <div class="column">
                <h2 class="title">Watch List</h2>
                <main id="main"></main>
            </div>
            <div class="column">
                <div class="field has-addons" id="form">
                    <div class="control is-expanded">
                    <input class="input" id="movie-search" type="text" placeholder="Find a Movie">
                    </div>
                    <div class="control">
                        <a class="button is-info" id="search">
                            Search
                        </a>
                    </div>
                </div>
                <div id="search-results"></div>
            </div>
        </div>
    </section>
  </body>
</html>
