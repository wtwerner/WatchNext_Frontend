<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WatchNext</title>
    <link rel="stylesheet" href="src/main.css">
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </head>
  <body id="body">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>
        
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            </a>
        </div>
        
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
            <a class="navbar-item">
                Home
            </a>
        
            <a class="navbar-item">
                Documentation
            </a>
        
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                More
                </a>
        
                <div class="navbar-dropdown">
                <a class="navbar-item">
                    About
                </a>
                <a class="navbar-item">
                    Jobs
                </a>
                <a class="navbar-item">
                    Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                    Report an issue
                </a>
                </div>
            </div>
            </div>
        
            <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                <a class="button is-primary">
                    <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                    Log in
                </a>
                </div>
            </div>
            </div>
        </div>
        </nav>
    <section class="section">
        <div class="container">
            <h1 class="title">
                WatchNext
            </h1>
            <p class="subtitle">
                Keep track of movies you want to watch!
            </p>
        </div>
    </section>
    <section class="section">
        <div class="columns">
            <div class="column">
                <h2 class="title">Watch List</h2>
                <div class="columns">
                    <main id="main" class="column is-half"></main>
                </div>
            </div>
            <div class="column">
                <div class="field has-addons" id="form">
                    <div class="control is-expanded">
                    <input class="input" id="movie-search" type="text" placeholder="Find a Movie">
                    </div>
                    <div class="control">
                        <a class="button is-info" id="search">
                            Search
                        </a>
                    </div>
                </div>
                <div id="search-results"></div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <h2 class="title">Watched Movies</h2>
            <div id="watched-movies"></div>
        </div>
    </section>
  </body>
</html>
