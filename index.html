<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WatchNext</title>
    <link rel="stylesheet" href="src/main.css">
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </head>
  <body id="body">

    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" id="watchlist-nav">
                    Watchlist
                </a>
                <a class="navbar-item" id="search-nav">
                    Search For Movies
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="view" id="watchlist-view">
        <section class="section">
            <div class="container">
                <div>
                    <h2 class="title">Watch List</h2>
                </div>
                <div>
                    <main id="main" class="columns is-multiline"></main>
                </div>
            </div>
        </section>
    </div>
    
    
    <div class="view hidden" id=search-view>
        <section class="section">
            <div class="container">
                <div class="field has-addons" id="form">
                    <div class="control is-expanded">
                        <input class="input" id="movie-search" type="text" placeholder="Find a Movie">
                    </div>
                    <div class="control">
                        <a class="button is-info" id="search">
                            Search
                        </a>
                        </div>
                    </div>
                    <div id="search-results" class="columns is-multiline">
                    </div>
                </div>
            </div>
        </section>
    </div>


    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>WatchNext</strong> by <a href="https://github.com/wtwerner">Tommy Werner</a>. The source code is licensed
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
          </p>
        </div>
    </footer>
  </body>
</html>
